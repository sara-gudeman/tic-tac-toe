<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" src="../node_modules/normalize.css/normalize.css" />

  </head>
  <body ng-app="game">

    <header>
      <h1>Play Tic-Tac-Toe</h1>
    </header>

    <article class="game" ng-controller="GameController">
      <div class="gameboard">
        <div class="row">
          <button>X</button>
          <button>X</button>
          <button>X</button>
        </div>
      </div>
      <p>{{hello}}!</p>
    </article>
    
    <footer>
      <p>Made with &#9829; in San Francisco</p>
    </footer>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="game.module.js"></script>
    <script src="controllers/game.controller.js"></script>
  </body>
</html>
